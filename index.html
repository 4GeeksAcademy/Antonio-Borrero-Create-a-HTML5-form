<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/38014b46e8.js" crossorigin="anonymous"></script>
    <title>Create a HTML5 form</title>
</head>
<body class="pt-2">
    <div class="container-fluid" novalidate>
        <h2 class="mb-3 fw-semibold">Payment form example</h2>
        <div class="mb-3">
            <p class="text-danger-emphasis missing">Some fields are missing</p>

            <!-- Card data -->

            <div class="row d-flex">
                <fieldset class="col">
                    <label class="form-label" for="card#">Card#</label><br>
                    <input type="text" class="form-control" name="card#" placeholder="XXXXXXXXXXXXXXXXX">
                </fieldset>
                <fieldset class="col">
                    <label class="form-label" for="cvc#">CVC#</label><br>
                    <input class="form-control" type="text" name="CVC#" placeholder="0000">
                </fieldset>
                <fieldset class="col">
                    <label class="form-label" for="Amount">Amount</label><br>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    </div>
                </fieldset>
            </div>
        </div>

        <!-- Personal data -->

        <div class="row mb-3">
            
             <!-- Left column -->
            
            <div class="col">
                <fieldset class="mb-3">
                    <label class="form-label" for="first name">First Name</label><br>
                    <input class="form-control" type="text" name="first name">
                </fieldset>
                <fieldset class="mb-3">
                    <label class="form-label" for="city">City</label><br>
                    <input class="form-control" type="text" name="city">
                </fieldset>
                <fieldset>
                    <h6 class="mb-3">We accept</h6>
                    <div class="row ms-1 lh-lg">                   
                        <div class="col-auto bg-secondary rounded">
                            <div class="form-check form-check-inline pt-1 fs-6">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1">
                                <label class="form-check-label" for="inlineRadio1">
                                    <i class="fa-brands fa-cc-mastercard"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline pt-1 fs-6">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2">
                                <label class="form-check-label" for="inlineRadio2">
                                    <i class="fa-brands fa-cc-visa"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline pt-1 fs-6">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3">
                                <label class="form-check-label" for="inlineRadio3">
                                    <i class="fa-brands fa-cc-diners-club"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline pt-1 fs-6">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4">
                                <label class="form-check-label" for="inlineRadio4">
                                    <i class="fa-brands fa-cc-amex"></i>
                                </label>
                            </div>
                        </div>
                    </div>  
                </fieldset>
            </div>
    
            <!-- Right column -->
        
            <div class="col">
                <fieldset class="mb-3">
                    <label class="form-label" for="last name">Last Name</label><br>
                    <input class="form-control" type="text" name="last name">
                </fieldset>
                <div class="row">
                    <fieldset class="mb-3 col">
                        <label class="form-label" for="state">State</label><br>
                        <select class="form-select" name="state" id="state">
                            <option selected disabled value="">Pick a state</option>
                        </select>
                    </fieldset>
                    <fieldset class="mb-3 col">
                        <label class="form-label" for="postal code">Postal Code</label><br>
                        <input class="form-control" type="text" name="postal code">
                    </fieldset>
                </div>
                <fieldset class="mb-3">
                    <label class="form-label" for="textarea">Message</label><br>
                    <textarea class="form-control" name="textarea" id="textarea" style="height: 100px"></textarea>
                    <div id="textarea note" class="form-text">
                        Add any notes here
                    </div>
                </fieldset>
            </div>
        </div>

        <!-- Buttons -->

        <div class="d-flex mb-3 justify-content-end gap-2">
            <button class="btn btn-secondary">Cancel</button>
            <button class="btn btn-primary">Send</button>
        </div>
        
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
